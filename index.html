<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/9ce85e2462.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="card">
    <h3 class="card-header">Payment form example</h3>
    <div class="card-body">
      <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
        Some fields are missing
      </div>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="email" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="inputCVC" class="form-label">CVC</label>
          <input type="password" class="form-control" id="inputCVC" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Amount</label>
          <input type="password" class="form-control" id="inputCVC" placeholder="Amount">
        </div>


        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <div class="col-5">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" placeholder="Amount">
            <option selected>Pick State</option placeholder="Pick State">
            <option>...</option>
          </select>

        </div>
        <div class="col-3">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div>


        <div class="col-md-5">
          <label for="inputTarjet" class="form-label">We accept</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
              <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
           <div class="col-md-7">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
              <label for="floatingTextarea2">Message</label>
           </div>  
            </div>
  </div>          

            <div class="card-footer text-body-secondary">
              <div class="col-11">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
